{% extends 'savage_bcw/base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
    <h3>{{ product.name }}</h3>
    <p>{{ product.describe }}</p>
    <p>{{ product.composition }}</p>
    <p>{{ product.price }}</p>

    <form action="{% url "cart:cart_add" product.pk %}" method="post">
    {{ cart_product_form }}
    {% csrf_token %}
    <input type="submit" value="Add to cart">
    </form>
{% endblock %}
